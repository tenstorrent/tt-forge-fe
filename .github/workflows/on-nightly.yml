name: On nightly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  Nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: docker-build
        uses: ./.github/workflows/build-image.yml
      - uses: ./.github/workflows/build.yml
        with:
          docker-image: ${{ steps.docker-build.outputs.docker-image }}
      - name: Test Full Model Passing
        id: test_full_model_passing
        continue-on-error: true
        uses: ./.github/workflows/test.yml
        with:
          test_mark: 'nightly and not xfail'
          test_group_cnt: 4
          test_group_ids: '[1,2,3,4]'
          docker-image: ${{ steps.docker-build.outputs.docker-image }}
          runs-on: '[{"runs-on": "n150"}]'
      - name: Perf Benchmark
        id: perf_benchmark
        continue-on-error: true
        uses: ./.github/workflows/perf-benchmark.yml
        with:
          docker-image: ${{ steps.docker-build.outputs.docker-image }}
      - name: Test Full Model XFailing
        id: test_full_model_xfailing
        continue-on-error: true
        uses: ./.github/workflows/test.yml
        with: 
          test_mark: 'nightly and xfail'
          test_group_cnt: 4
          test_group_ids: '[1,2,3,4]'
          docker-image: ${{ steps.docker-build.outputs.docker-image }}
          runs-on: '[{"runs-on": "n150"}]'
      - name: Test Models Ops
        id: test_models_ops
        continue-on-error: true
        uses: ./.github/workflows/test.yml
        with:
          test_mark: 'nightly_models_ops'
          test_group_cnt: 4
          test_group_ids: '[1,2,3,4]'
          docker-image: ${{ steps.docker-build.outputs.docker-image }}
          runs-on: '[{"runs-on": "n150"}]'
      - name: Test Sweeps
        id: test_sweeps
        continue-on-error: true
        uses: ./.github/workflows/test.yml
        with:
          test_mark: 'nightly_sweeps'
          test_group_cnt: 4
          test_group_ids: '[1,2,3,4]'
          docker-image: ${{ steps.docker-build.outputs.docker-image }}
          runs-on: '[{"runs-on": "n150"}]'
      - name: Summary
        id: summary
        run: |
          echo "SUCCESS=$(if [ '${{ steps.test_full_model_passing.conclusion }}' == 'success' && '${{ steps.perf_benchmark.conclusion }}' == 'success' && '${{ steps.test_full_model_xfailing.conclusion }}' == 'success' ]; then echo true; else echo false; fi)" >> $GITHUB_OUTPUT
          echo "IS_MAIN=$(if [ '${{ github.ref }}' == 'refs/heads/main' ]; then echo true; else echo false; fi)" >> $GITHUB_OUTPUT
      - name: Notify
        if: ${{ steps.summary.outputs.SUCCESS == 'false' && steps.summary.outputs.IS_MAIN == 'true' }}
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Bad bad nightly: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }}>",
              "channel": "C08HFLL9L56"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_NIGHTLY_FAIL }}
      - name: Fail
        if: ${{ steps.summary.outputs.SUCCESS == 'false' }}
        run: exit 1

