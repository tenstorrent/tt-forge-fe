name: On Nightly - XFail

on:
  workflow_dispatch:
    inputs:
      rebuild:
        description: 'Rebuild the Forge'
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      docker-image:
        description: 'Docker image to use for build'
        required: true
        type: string
      
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      docker-image: ${{ steps.docker-build.outputs.docker-image }}
    steps:
      - name: Build Docker Image
        id: docker-realbuild
        if: ${{ !inputs.docker-image }}
        uses: ./.github/workflows/build-image.yml
        with:
          secrets: ${{ secrets }}
      - name: Set docker image
        id: docker-build
        run: |
          if [ -z "${{ inputs.docker-image }}" ]; then
            echo "docker-image=${{ steps.docker-realbuild.outputs.docker-image }}" >> $GITHUB_OUTPUT
          else
            echo "docker-image=${{ inputs.docker-image }}" >> $GITHUB_OUTPUT
          fi
      - name: Build
        if: ${{ inputs.rebuild == 'true' }}
        uses: ./.github/workflows/build.yml
        with:
          docker-image: ${{ steps.docker-build.outputs.docker-image }}
          build: 'Release'

  test_full_model_xfailing:
    needs:
      - build
    uses: ./.github/workflows/test.yml
    secrets: inherit
    with:
      test_mark: 'nightly and xfail'
      test_group_cnt: 4
      test_group_ids: '[1,2,3,4]'
      docker-image: ${{ needs.build.outputs.docker-image }}
      runs-on: '[{"runs-on": "n150"}]'
      # Prioritize workflow trigger, then input run ID, then current run (for new builds)
      on_nightly_run_id: ${{ github.event.workflow_run.id || github.event.inputs.run_id || github.run_id }}
